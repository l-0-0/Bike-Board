<!doctype html>
<html>
<head>
    <title>Imageboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container">

    <header>Imageboard</header>
   
<!-- //this container is for our Vue instance!! -->
    <div id="main" >
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input @change="handleChange" type="file" name="file" accept="image/*">

            <button @click="handleClick">submit</button>

        <div class="cards">
            <div v-for="element in images" class="card" >
                <a :href= "'#'+ element.id">
                    <img v-bind:src="element.url" :id="element.id" alt="pic">
                </a>

            <p>{{element.title}}</p>
            
            </div>
        </div>

        <button v-if="button" @click="moreImages">more</button>
        <!-- <button v-else="button = false" @click="moreImages">more</button> -->
        <image-modal v-if="currentImgId" :current-img-id="currentImgId" @close="closeTheModal"></image-modal>
        

        
    </div>
   
    <footer><del>&copy;</del> copyleft 2020 - Feel free to use!</footer>

</div>

    <script type="text/x-template" id="image-template">
       <div class="each-image">
           <div class="inside-part">
                <div>
                    <img :src="imgUrl" alt="imgTitle" @click="closeTheImage">
                    <h4>{{imgTitle}}</h4>
                    <p>{{imgUsername}}, {{imgDate}}</p>
                    <p>{{imgDescription}}</p>
                    </div>
                    <input v-model="newComment" type="text" placeholder="Comment">
                    <input v-model="username" type="text" placeholder="Username">
                    <button @click="submitComment">Submit</button>
                    <button @click="deleteImage">delete</button>
                    
                        
                    
                    <div v-for="element in comment" :comment="comment">
                        <p>{{element.username}}</p>
                        <p>{{element.created_at}}</p>
                        <p>{{element.comment}}</p>
                    
                    </div>
            </div>
        </div>
           
       
    </script>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/image-component.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
